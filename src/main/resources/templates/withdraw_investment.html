<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw Investment Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Assalamu+Alaikum&display=swap" rel="stylesheet">

</head>
<body>
<h2>Hello, <span th:text="${userName}"></span>!</h2>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<p>Your account balance: <span th:text="${accBalance}"></span></p>
<p>Total invested: <span th:text="${investedMoney}"></span></p>

<form method="post" action="/withdraw-investment">
    <label for="amount">Enter withdrawal amount:</label>
    <input type="number" id="amount" name="amount" required/>
    <button type="submit">Withdraw</button>
</form>

<div th:if="${amount}">
    <p>You have withdrawn: <span th:text="${amount}"></span></p>
</div>

<form action="/site" method="get">
    <button type="submit">Back</button>
</form>
</body>
</html>
