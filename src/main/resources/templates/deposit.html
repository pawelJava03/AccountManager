<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Assalamu+Alaikum&display=swap" rel="stylesheet">

</head>
<body>
<h2>Hello, <span th:text="${userName}"></span>!</h2>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<p>Your account balance: <span th:text="${accBalance}"></span></p>

<form method="post" action="/deposit">
    <label for="amount">Enter deposit amount:</label>
    <input type="number" id="amount" name="amount" required/>
    <button type="submit">Deposit</button>
</form>

<div th:if="${amount}">
    <p>You have deposited: <span th:text="${amount}"></span></p>
</div>
<p></p>
<p></p>
<p></p>
<p></p>

<form action="/site" method="get">
    <button type="submit">Back</button>
</form>

</body>
</html>
